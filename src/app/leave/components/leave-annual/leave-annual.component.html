<div class="form-row">
  <div class="card" *ngFor="let item of list">
    <div class="card-body">
      <h6 class="card-title">
        結算區間：{{ item.startDate | taiwanDate }} ~ {{ item.endDate | taiwanDate }}
      </h6>

      <ul class="list-group pb-3" *ngFor="let d of item.data">
        <li class="list-group-item active">{{ d.leaveType | code: leaveTypes }}</li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          可休天數
          <span class="badge badge-primary badge-pill">{{ d.hours | leaveDays }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          已休天數
          <span class="badge badge-primary badge-pill">{{ d.leaveHours | leaveDays }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
